{% extends "portfolio/base.html" %}

{% load static %}

{% block content %}

<div class="row justify-content-center my-3">
  <div class="col-5">
    <img src="{% static 'portfolio/industrial_banner.jpg' %}" class="img-fluid">
  </div>
</div>

<div class="row justify-content-center mb-3">
  <div class="col-md-9 text-center">
    <h1 id="hometext" class="font-weight-bold">Jectman power is lorem ipsum </h1>
  </div>
</div>

<h2 class="mt-5">Portfolio</h2>
<hr>
<div class="row">
  {% for service in services %}
  <div class="col-lg-4 col-md-6">

    {% if service.url %}
    <a href="{{ service.url }}">
      <img src="{{ service.image.url }}" class="img-fluid mb-2">
    </a>
    {% else %}

    <img src="{{ service.image.url }}" class="img-fluid mb-2">
    {% endif %}
    <h3>{{ service.title }}</h3>
    <p>{{ service.description }}</p>

  </div>
  {% endfor %}
</div>

{% endblock %}
